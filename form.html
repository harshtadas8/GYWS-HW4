<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatact me page</title>
    <link rel="stylesheet" href="form.css">
  
</head>
<body><h1>Got Project for me? </h1>
      <h2>Fill the form to contact</h2>
    <form>
        <input type="text" placeholder="Name">
        <br>
        <br>
        <input type="text" placeholder="Email">
        <br>
        <br>
        <input type="number" placeholder="Phone">
        <br><br>
        <input type="text" placeholder="Subject">
        <br>
        <br>
        <input type="text" placeholder="Any message" size="80px">
        <br>
        <br>
        <input type="text" placeholder="Your company name">
        <br>
        <br>
        <div>
            <big>Choose your compant type:</big>
        <input type="radio" name="Indian"><big>Indian</big>
        <input type="radio" name="Foreign"><big>Foreign</big>
        <br>
        <br>
        <big>Choose your city:</big>
        <select name="City">
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Others">Others</option>
        </select>
        <br><br>
        <big>Choose your Preferred mode of communication:</big>
        <input type="radio" name="Email"><big>Email</big>
        <input type="radio" name="Phone"><big>Phone</big>
        <br><br>
        <big>Reason for contact:</big>
        <input type="checkbox" value="webD" name="reason" ><big>Web Development</big>
        <input type="checkbox" value="DSA" name="reason" ><big>Data structures and Algorithms</big>
        <input type="checkbox" value="AI/ML" name="reason" ><big>Artificial Intelligence/Machine Learning</big>
        <br><br>
        <button><h3><big>Submit</big></h3></button>
        </form>
        </div>
        
</body>
</html>
